    <script>
        function selectApp(folder, title) {
            const isMobile = window.innerWidth <= 768;
            
            document.getElementById('activeAppName').innerText = title;
            const frame = document.getElementById('previewFrame');
            const empty = document.getElementById('emptyState');
            
            empty.style.display = 'none';
            frame.style.display = 'block';
            frame.src = `./${folder}/index.html`;

            if (isMobile) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('main').classList.add('active');
            }
        }

        function goBack() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main').classList.remove('active');
            // å»¶è¿Ÿæ¸…ç©º iframe é˜²æ­¢è¿”å›æ—¶é—ªçƒ
            setTimeout(() => {
                document.getElementById('previewFrame').src = '';
                document.getElementById('previewFrame').style.display = 'none';
                document.getElementById('emptyState').style.display = 'flex';
            }, 300);
        }

        function filterApps() {
            const query = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(query) ? 'flex' : 'none';
            });
        }
    </script>
