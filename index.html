            document.getElementById('openLink').href = fullUrl;

            // å†…å®¹é¢„è§ˆæ›´æ–°

        function filterApps() {
            const query = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('.nav-item');
