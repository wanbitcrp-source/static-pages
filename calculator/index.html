<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #eee; }
        .calc { background: #333; padding: 20px; border-radius: 10px; width: 300px; }
        #display { width: 100%; height: 50px; background: #fff; margin-bottom: 10px; text-align: right; padding: 10px; box-sizing: border-box; font-size: 24px; border-radius: 5px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; }
        button:active { background: #ccc; }
        .op { background: #f90; color: white; }
        .eq { background: #28a745; color: white; grid-column: span 2; }
        .clear { background: #dc3545; color: white; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calc">
        <div id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="op" onclick="append('/')">/</button>
            <button class="op" onclick="append('*')">×</button>
            <button onclick="append('7')">7</button><button onclick="append('8')">8</button><button onclick="append('9')">9</button>
            <button class="op" onclick="append('-')">-</button>
            <button onclick="append('4')">4</button><button onclick="append('5')">5</button><button onclick="append('6')">6</button>
            <button class="op" onclick="append('+')">+</button>
            <button onclick="append('1')">1</button><button onclick="append('2')">2</button><button onclick="append('3')">3</button>
            <button class="eq" onclick="calculate()">=</button>
            <button onclick="append('0')" style="grid-column: span 2;">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        function append(val) { if(display.innerText === '0') display.innerText = val; else display.innerText += val; }
        function clearDisplay() { display.innerText = '0'; }
        function calculate() { try { display.innerText = eval(display.innerText); } catch { display.innerText = 'Error'; } }
    </script>
</body>
</html>
