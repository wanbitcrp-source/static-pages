<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲戚称呼计算器 | 逻辑版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ef4444;
            --bg: #fdf2f2;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --transition: all 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header { text-align: center; padding: 20px 0; }
        h1 { font-size: 24px; font-weight: 800; color: #111827; }

        .display-screen {
            background: #111827;
            color: #ffffff;
            padding: 24px;
            border-radius: var(--border-radius);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .formula { font-size: 14px; color: #9ca3af; word-break: break-all; }
        .result { font-size: 32px; font-weight: 700; color: #ef4444; }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px 10px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            background: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:active { transform: scale(0.95); background: #f3f4f6; }
        
        button.view-btn.active { background: var(--primary); color: white; }
        button.view-btn { background: #e5e7eb; color: var(--text-dark); }
        
        button.op { background: #fee2e2; color: var(--primary); }
        button.action { background: var(--primary); color: white; grid-column: span 2; }
        button.clear { background: #374151; color: white; }

        .history {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>亲戚关系计算器</h1>
    </header>

    <div class="display-screen">
        <div class="formula" id="formula">我</div>
        <div class="result" id="result">自己</div>
        <div class="hint" id="hint" style="font-size: 12px; color: #6b7280; margin-top: 4px;">当前视角：我的...</div>
    </div>

    <div class="view-switch" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <button id="view-me" class="view-btn active" onclick="setView('me')" style="flex: 1; padding: 10px; font-size: 14px;">我的视角</button>
        <button id="view-child" class="view-btn" onclick="setView('child')" style="flex: 1; padding: 10px; font-size: 14px;">孩子视角</button>
    </div>

    <div class="btn-grid">
        <button onclick="addRelation('父')">父</button>
        <button onclick="addRelation('母')">母</button>
        <button class="clear" onclick="backspace()">⬅</button>
        <button class="clear" onclick="clearAll()">AC</button>
        
        <button onclick="addRelation('夫')">夫</button>
        <button onclick="addRelation('妻')">妻</button>
        <button onclick="addRelation('兄')">兄</button>
        <button onclick="addRelation('弟')">弟</button>
        
        <button onclick="addRelation('姐')">姐</button>
        <button onclick="addRelation('妹')">妹</button>
        <button onclick="addRelation('子')">子</button>
        <button onclick="addRelation('女')">女</button>

        <button class="action" onclick="toggleSex(1)">我是男性</button>
        <button class="action" onclick="toggleSex(0)">我是女性</button>
    </div>

    <div class="history">
        提示：点击“父”、“母”等关系按钮进行叠加计算
    </div>
</div>

<!-- 引入开源的关系计算库 -->
<script src="https://cdn.jsdelivr.net/npm/relationship.js/dist/relationship.min.js"></script>
<script>
    let currentFormula = '';
    let isMale = 1;
    let baseView = 'me'; // 'me' or 'child'

    const formulaEl = document.getElementById('formula');
    const resultEl = document.getElementById('result');
    const hintEl = document.getElementById('hint');

    function setView(view) {
        baseView = view;
        document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        hintEl.innerText = view === 'me' ? '当前视角：我的...' : '当前视角：孩子的...';
        updateDisplay();
    }

    function updateDisplay() {
        let prefix = baseView === 'me' ? '我' : '我的子/女';
        let formulaText = currentFormula ? prefix + '的' + currentFormula.split('').join('的') : prefix;
        formulaEl.innerText = formulaText;
        
        // 如果是孩子视角，在计算链条前加上 "子"
        let calcFormula = baseView === 'child' ? '子' + currentFormula : currentFormula;
        
        const options = {
            text: calcFormula,
            sex: isMale,
            reverse: false,
            type: 'chain'
        };
        
        const res = relationship(options);
        if (res && res.length > 0) {
            resultEl.innerText = res[0];
        } else {
            resultEl.innerText = calcFormula ? '太远了，不知道' : '自己';
        }
    }

    function addRelation(r) {
        currentFormula += r;
        updateDisplay();
        // 语音播报
        speak(r);
    }

    function clearAll() {
        currentFormula = '';
        updateDisplay();
    }

    function backspace() {
        currentFormula = currentFormula.slice(0, -1);
        updateDisplay();
    }

    function toggleSex(s) {
        isMale = s;
        updateDisplay();
        alert('已切换为' + (s ? '男性' : '女性') + '视角');
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            window.speechSynthesis.speak(utterance);
        }
    }
</script>

</body>
</html>
