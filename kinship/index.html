<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>亲戚关系链助手 | 自由定义版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8F9FA;
            --primary: #007AFF;
            --text: #1C1C1E;
            --text-secondary: #8E8E93;
            --border: #E5E5EA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app {
            width: 100%;
            max-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* 顶部标题 */
        header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        h1 { font-size: 18px; font-weight: 700; }

        /* 路径构建器 */
        .path-builder {
            padding: 24px;
            background: #fff;
            flex-grow: 1;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            position: relative;
        }

        .step::after {
            content: "";
            position: absolute;
            left: 17px;
            top: 35px;
            width: 2px;
            height: 20px;
            background: var(--border);
        }

        .step:last-child::after { display: none; }

        .step-num {
            width: 36px;
            height: 36px;
            background: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            border: 2px solid var(--border);
            flex-shrink: 0;
            z-index: 1;
        }

        .step.active .step-num {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .step-content {
            flex-grow: 1;
        }

        .select-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .chip {
            padding: 8px 16px;
            background: var(--bg);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid var(--border);
        }

        .chip:hover { border-color: var(--primary); color: var(--primary); }
        .chip.selected { background: var(--primary); color: white; border-color: var(--primary); }

        /* 结果卡片 */
        .result-card {
            margin: 20px;
            padding: 24px;
            background: #F2F2F7;
            border-radius: 20px;
            text-align: center;
        }

        .res-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; }
        .res-value { font-size: 32px; font-weight: 800; color: var(--primary); }

        .btn-reset {
            margin: 0 20px 20px;
            padding: 16px;
            border: none;
            background: var(--text);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>亲戚关系链助手 (自由定义版)</h1>
    </header>

    <div class="path-builder" id="path-builder">
        <!-- 步骤 1：谁在叫？ -->
        <div class="step active">
            <div class="step-num">1</div>
            <div class="step-content">
                <div style="font-size: 13px; font-weight: 600; color: var(--text-secondary);">称呼发起人 (我是谁？)</div>
                <div class="select-group" id="root-select">
                    <div class="chip selected" onclick="setRoot('我', 1)">我(男)</div>
                    <div class="chip" onclick="setRoot('我', 0)">我(女)</div>
                    <div class="chip" onclick="setRoot('儿子', 1)">儿子</div>
                    <div class="chip" onclick="setRoot('女儿', 0)">女儿</div>
                    <div class="chip" onclick="setRoot('老公', 1)">老公</div>
                    <div class="chip" onclick="setRoot('老婆', 0)">老婆</div>
                </div>
            </div>
        </div>

        <!-- 步骤 2：找谁？ -->
        <div class="step active" id="relation-step">
            <div class="step-num">2</div>
            <div class="step-content">
                <div style="font-size: 13px; font-weight: 600; color: var(--text-secondary);">他/她是发起人的... (点击添加关系链)</div>
                <div class="select-group">
                    <div class="chip" onclick="addRelation('父')">爸爸</div>
                    <div class="chip" onclick="addRelation('母')">妈妈</div>
                    <div class="chip" onclick="addRelation('兄')">哥哥</div>
                    <div class="chip" onclick="addRelation('弟')">弟弟</div>
                    <div class="chip" onclick="addRelation('姐')">姐姐</div>
                    <div class="chip" onclick="addRelation('妹')">妹妹</div>
                    <div class="chip" onclick="addRelation('夫')">丈夫</div>
                    <div class="chip" onclick="addRelation('妻')">妻子</div>
                </div>
                <div id="chain-display" style="margin-top: 12px; font-size: 14px; color: var(--primary); font-weight: 600;">
                    关系路径：未设置
                </div>
            </div>
        </div>
    </div>

    <div class="result-card">
        <div class="res-label" id="res-label">最终称呼结果</div>
        <div class="res-value" id="res-value">---</div>
    </div>

    <button class="btn-reset" onclick="reset()">重新定义起点</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/relationship.js/dist/relationship.min.js"></script>
<script>
    let rootPerson = '我';
    let rootSex = 1;
    let relationChain = '';

    function setRoot(name, sex) {
        rootPerson = name;
        rootSex = sex;
        // 更新 UI
        const chips = document.querySelectorAll('#root-select .chip');
        chips.forEach(c => {
            if(c.innerText.includes(name)) c.classList.add('selected');
            else c.classList.remove('selected');
        });
        update();
    }

    function addRelation(r) {
        relationChain += r;
        update();
    }

    function reset() {
        relationChain = '';
        update();
    }

    function update() {
        const displayEl = document.getElementById('chain-display');
        const resEl = document.getElementById('res-value');
        const labelEl = document.getElementById('res-label');

        displayEl.innerText = `关系路径：${rootPerson} 的 ${relationChain.split('').join(' 的 ') || '...'}`;
        labelEl.innerText = `${rootPerson} 应该叫对方：`;

        // 核心逻辑：
        // 1. 如果起点是“我”，直接算 chain
        // 2. 如果起点是“儿子”，算 “子” + chain
        // 3. 如果起点是“老婆”，算 “妻” + chain
        let base = '';
        if (rootPerson === '儿子') base = '子';
        if (rootPerson === '女儿') base = '女';
        if (rootPerson === '老婆') base = '妻';
        if (rootPerson === '老公') base = '夫';

        const res = relationship({
            text: base + relationChain,
            sex: rootSex,
            type: 'chain'
        });

        if (res && res.length > 0) {
            resEl.innerText = res[0];
        } else {
            resEl.innerText = relationChain ? '关系太远' : '请在步骤2添加关系';
        }
    }
</script>
</body>
</html>
